name: macOS

on:
  pull_request:
    branches: 
      - master
  workflow_run:
    workflows: 
      - AutoTag
    types:
      - completed

env:
  BUILD_TYPE: Release
  CMAKE_BUILD_TYPE: Release

jobs:
  build_and_deploy:
    runs-on: macos-latest
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && !contains(github.event.workflow_run.head_commit.message, '[skip ci]') && !contains(github.event.workflow_run.head_commit.message, '[ci skip]') }}
    steps:
      - name: Extract repository name
        id: repoName
        run: |
          REPO_NAME=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 2)
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get tags
        run: git fetch --tags origin

      - name: Get version name
        id: versionTag
        run: |
          LAST_TAGGED_COMMIT=$(git rev-list --tags --max-count=1)
          TAG=$(git describe --tags $LAST_TAGGED_COMMIT)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Cache Conan
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/conan/
            ~/.conan2
          key: conan2-${{ runner.os }}-${{ hashFiles('conan/conanfile.txt') }}
          restore-keys: |
            conan2-${{ runner.os }}-

      - name: Run Conan 
        run: |
          conan profile detect
          conan install conan/ --build=missing

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.*'
          cache: 'true'
          cache-key-prefix: 'install-qt-action-${{ runner.os }}'

      - name: Configure
        run: cmake -Bbuild -DCMAKE_TOOLCHAIN_FILE="conan/conan_toolchain.cmake"

      - name: Build
        run: cmake --build build --config release --target install -j4

      - name: Zip artifacts
        run: |
          cd build/install/
          tar -czvf ${{ steps.repoName.outputs.name }}_macOS_${{ steps.versionTag.outputs.tag }}.tar.gz *

      - name: Run tests
        run: |
          cd build/
          ctest -C release -VV

      - name: Create release artifact
        if: ${{ github.event_name != 'pull_request' }}
        uses: softprops/action-gh-release@v1
        with:
          files: build/install/${{ steps.repoName.outputs.name }}_macOS_${{ steps.versionTag.outputs.tag }}.tar.gz
          prerelease: true
          draft: false
          tag_name: ${{ steps.versionTag.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
